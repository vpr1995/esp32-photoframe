<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFrame WiFi Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #0c5460;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· PhotoFrame Setup</h1>
        <p>Connect your PhotoFrame to WiFi</p>
        
        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">WiFi Network Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" required placeholder="Enter WiFi SSID">
            </div>
            
            <div class="form-group">
                <label for="password">WiFi Password</label>
                <input type="password" id="password" name="password" placeholder="Enter WiFi password (leave blank if open)">
            </div>
            
            <div class="form-group">
                <label for="deviceName">Device Name</label>
                <input type="text" id="deviceName" name="deviceName" value="PhotoFrame" placeholder="PhotoFrame">
            </div>
            
            <button type="submit">Connect to WiFi</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('wifiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const deviceName = document.getElementById('deviceName').value;
            const statusDiv = document.getElementById('status');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Show submitting state
            submitButton.disabled = true;
            submitButton.textContent = 'Testing...';
            statusDiv.className = 'status status-info';
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Testing WiFi connection...';
            
            const formData = new URLSearchParams();
            formData.append('ssid', ssid);
            formData.append('password', password);
            formData.append('deviceName', deviceName);
            
            try {
                const response = await fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });
                
                if (response.ok) {
                    statusDiv.className = 'status status-success';
                    statusDiv.innerHTML = 'Credentials saved!<br><br>' +
                        '<strong>What happens next:</strong><br>' +
                        '1. Device will restart in 3 seconds<br>' +
                        '2. Device will test connection to "' + ssid + '"<br>' +
                        '3. <strong>If successful:</strong> Access at <strong>http://photoframe.local</strong><br>' +
                        '4. <strong>If failed:</strong> PhotoFrame-Setup AP will reappear - you can retry with correct credentials';
                    
                    setTimeout(() => {
                        statusDiv.innerHTML += '<br><br><strong>Restarting now...</strong><br>' +
                            'Close this page and:<br>' +
                            'â€¢ Wait 10-15 seconds for connection test<br>' +
                            'â€¢ If successful, reconnect to your WiFi and visit <strong>http://photoframe.local</strong><br>' +
                            'â€¢ If failed, reconnect to <strong>PhotoFrame-Setup</strong> to retry';
                    }, 3000);
                } else {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Connect to WiFi';
                    statusDiv.className = 'status status-error';
                    
                    // Try to get error message from response
                    const text = await response.text();
                    if (text.includes('Connection Failed') || text.includes('connect')) {
                        statusDiv.innerHTML = '<strong>WiFi Connection Failed</strong><br>' +
                            'Could not connect to the network. Please check:<br>' +
                            'â€¢ Correct password<br>' +
                            'â€¢ Correct SSID<br>' +
                            'â€¢ 2.4GHz network (5GHz not supported)<br>' +
                            'â€¢ Network is in range';
                    } else {
                        statusDiv.textContent = 'An error occurred. Please try again.';
                    }
                }
            } catch (error) {
                submitButton.disabled = false;
                submitButton.textContent = 'Connect to WiFi';
                statusDiv.className = 'status status-error';
                statusDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
